<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Cursos</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Horas</th>
      </tr>
    </thead>
    <tbody>
     {{ range .}}
       {{ if eq .CargaHoraria 40}}
      <tr>
        <td>{{ .Nome }}</td>
        <td>{{ .CargaHoraria}}</td>
      </tr>
       {{ end  }}
     {{ end  }}
    </tbody>
  </table>
</body>
</html>
